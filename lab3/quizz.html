<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Quizz</title>
    </head>
    <body>
        <header>
            <h1>A minha Cidade</h1>
            <img src="images/foto coimbra.jpg" width="50%" alt="foto de coimbra">
            <nav>
                <a href="index.html">Home</a>
                <a href="local.html">Localização</a>
                <a href="multimedia.html">Multimédia</a>
                <a href="info.html">Informação</a>
                <a href="quizz.html">Quizz</a>
                <a href="viagem.html">Viagem</a>
            </nav>
            
        </header>
<body>
    <h2>Quizz</h2>

    <form action="https://postman-echo.com/get" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>Nome: <input type="text" name="nome" autocomplete="on" autofocus></p>
            <p>Apelido: <input type="text" name="nome"></p>
            <p>Email: <input type="text" name="nome"></p>
        </fieldset>

        <!-- Quiz sobre Coimbra -->
    <fieldset>
        <legend>Quiz sobre Coimbra</legend>

        <!--Pergunta 1-->
        <label for="monuments">1.Quais destes monumentos pertencem a Coimbra? (Escolha múltiplas opções)</label><br>
        <input type="checkbox" id="sevelha" name="monuments" value="Sé Velha">
        <label for="sevelha">Sé Velha</label><br>
        
        <input type="checkbox" id="torredebelem" name="monuments" value="Torre de Belém">
        <label for="torredebelem">Torre de Belém</label><br>

        <input type="checkbox" id="monasterio" name="monuments" value="Mosteiro de Santa Clara-a-Velha">
        <label for="monasterio">Mosteiro de Santa Clara-a-Velha</label><br>

        <input type="checkbox" id="universidade" name="monuments" value="Universidade de Coimbra">
        <label for="universidade">Universidade de Coimbra</label><br>

        <br>

        <!--Pergunta 2-->
        <label for="traje-color">2.Qual a cor tradicional do traje acadêmico de Coimbra?</label>
        <input type="color" id="traje-color" name="traje-color" value="#000000">

        <br><br>

        <!--Pergunta 3-->
        <label for="steps">3.Quantos degraus tem a escadaria monumental da Universidade de Coimbra?</label>
        <input type="number" id="steps" name="steps" min="0" max="200" required>

        <br><br>

        <!--Pergunta 4-->
        <label for="distance">4.Qual a distância aproximada em metros entre a Biblioteca Joanina e o Rio Mondego?</label>
        <input type="range" id="distance" name="distance" min="100" max="1000" step="50" value="500">
        <span id="distance-output">(0-500metros)</span>

        <br><br>
        <!--Pergunta 5-->
        <label for="university-image">5.Escolha a imagem correta da universidade de Coimbra:</label><br>
        <input type="radio" id="image1" name="university-image" value="imagem1">
        <label for="image1">
            <img src="images/imagem 1 da pergunta.webp" alt="Imagem 1" width="300">
        </label>
        <input type="radio" id="image2" name="university-image" value="imagem2">
        <label for="image2">
            <img src="images/imagem 2 da pergunta.webp" alt="Imagem 2" width="300">
        </label>

        <br><br>

        <!--Pergunta 6-->
        <label for="founding-date">6.Quando foi fundada a Universidade de Coimbra?</label>
        <input type="date" id="founding-date" name="founding-date" required>

        <br><br>

        <!--Pergunta 7-->
        <label for="opening-time">7.Qual o horário de abertura da Biblioteca Joanina?</label>
        <input type="time" id="opening-time" name="opening-time" required>

        <br><br>

        <!--Pergunta 8-->
        <label for="opinion">8.Qual a sua opinião sobre a Universidade de Coimbra?</label><br>
        <textarea id="opinion" name="opinion" rows="4" cols="50" placeholder="Escreva sua opinião aqui..." maxlength="200" required></textarea>

        <br>
        <!--Limpar a resposta-->
        <input type="reset" value="Limpar Resposta">

        <br><br>

        <!--Pergunta 9-->
        <label for="river-name">9.Qual é o rio que atravessa a cidade de Coimbra?</label>
        <input type="text" id="river-name" name="river-name" placeholder="Digite o nome do rio" size="30">

        <br><br>
        <!--Submit-->
        <input type="submit" value="submeter">
    </fieldset>

    </form>
</body>
</html>
